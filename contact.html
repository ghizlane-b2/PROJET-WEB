<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GnawaSoul</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" /><!-- Inclure les feuilles de style de Leaflet pour la carte OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script><!-- Inclure la bibliothèque Leaflet.js pour la carte -->
</head>
<body>

    <header>
        <nav>
            <h1>Contactez-nous</h1>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="stats.html">Statistiques</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenu principal -->
    <main>
        <!-- Section du formulaire de contact -->
        <section class="contact-form">
            <h2>Formulaire de Contact</h2>
            <form id="contactForm">
                <!-- Champ pour le nom -->
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
                 <!-- Champ pour l'email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <!-- Champ pour le message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <!-- Boutons d'envoi et de réinitialisation -->
                <button type="submit">Envoyer</button>
                <button type="reset">Réinitialiser</button>
            </form>
        </section>
        <!-- Section de la carte -->
        <section class="map">
            <h2>Où nous trouver</h2>
            <!-- Div pour afficher la carte -->
            <div id="map" style="height: 400px; width: 100%;"></div>
        </section>
    </main>

    <footer>
        <p>© GnawaSoul - Tous droits réservés.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
